name: louzero
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+5

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:

  backendless_sdk: ^7.1.8

  page_transition:

  another_flushbar:
  permission_handler:
  dropdown_search:
  equatable:

  flutter_switch:
  google_maps_flutter:
  json_annotation: ^4.3.0
  flutter_svg:
  flutter_verification_code: ^1.1.0
  material_design_icons_flutter: 5.0.5955-rc.1
  cached_network_image:
  uuid:
  country_picker:
  dio:

  get:
  get_storage:
  fl_chart: ^0.40.2
  multi_select_flutter: ^4.0.0
  flutter_tagging: ^3.0.0
  flutter_tags: 1.0.0-nullsafety.1
  image_pickers: ^2.0.0+2

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  mockito: ^5.0.16
  test:
  flutter_lints:
  json_serializable:
  build_runner:

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/mocks/
    - assets/icons/
    - assets/icons/general/
    - assets/icons/general/2.0x/
    - assets/icons/general/3.0x/
    - assets/icons/menu/
    - assets/icons/menu/2.0x/
    - assets/icons/menu/3.0x/

  fonts:
    - family: Barlow
      fonts:
        - asset: assets/fonts/BarlowCondensed-Regular.ttf
          weight: 400
        - asset: assets/fonts/BarlowCondensed-Bold.ttf
          weight: 700
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/ROBOTO-BLACK.TTF
          weight: 700
        - asset: assets/fonts/ROBOTO-BOLD.TTF
          weight: 600
        - asset: assets/fonts/ROBOTO-MEDIUM.TTF
          weight: 500
        - asset: assets/fonts/ROBOTO-REGULAR.TTF
          weight: 400
        - asset: assets/fonts/ROBOTO-LIGHT.TTF
          weight: 300
        - asset: assets/fonts/ROBOTO-THIN.TTF
          weight: 200
