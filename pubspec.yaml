name: louzero
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+5

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:

  backendless_sdk:

  page_transition:

  another_flushbar:
  image_picker:

  flutter_bloc:
  bloc:
  dropdown_search:
  equatable:
  provider:

  flutter_switch:
  google_maps_flutter:
  json_annotation: ^4.3.0
  flutter_svg:
  flutter_verification_code: ^1.1.0
  material_design_icons_flutter: 5.0.5955-rc.1
  uuid:
  country_picker:
  dio:

  get:
  get_storage:
  fl_chart: ^0.40.2
  multi_select_flutter: ^4.0.0
  flutter_tagging: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  json_serializable:
  build_runner:

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/mocks/
    - assets/icons/
    - assets/icons/general/
    - assets/icons/general/2.0x/
    - assets/icons/general/3.0x/
    - assets/icons/menu/
    - assets/icons/menu/2.0x/
    - assets/icons/menu/3.0x/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/ROBOTO-BLACK.TTF
          weight: 700
        - asset: assets/fonts/ROBOTO-BOLD.TTF
          weight: 600
        - asset: assets/fonts/ROBOTO-MEDIUM.TTF
          weight: 500
        - asset: assets/fonts/ROBOTO-REGULAR.TTF
          weight: 400
        - asset: assets/fonts/ROBOTO-LIGHT.TTF
          weight: 300
        - asset: assets/fonts/ROBOTO-THIN.TTF
          weight: 200
